<html>

<head>
  <title>Student Registration Form </title>
  
 <style>
   body{
       text-align:center;
        }
   
   table ,th ,td{
         border:1px solid black;
         background-color:lightblue;
         text-align:center;
         padding:15px;
         }
         
  table.center {
          margin-left: auto; 
          margin-right: auto;
                }
 </style> 
</head>

<body>

<img src="image.png" width="600" height="150">

<h1> Devops Lab </h1><br>
<h3> Student Registration Form </h3>

<form>
<table class="center" >

 <tr>
   <th> <label for="name"> Name </label> </th>
   <td> <input type="text" id="name" required> </td>
 </tr>
 
 <tr>
    <th> <label for="phone"> Contact Number </label> </th>
    <td> <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" maxlength="10"> </td>
 </tr>
 
  <tr>
    <th> <label for="gender"> Gender </label> </th>
    <td> <input type="radio" name="gender" id="gender" value="male"><span>Male</span>
      <input type="radio" name="gender" id="gender" value="female"><span>Female </span> <br> <label </td>
 </tr>
 
 <tr>
   <th> <label for="address"> Address </label> </th>
   <td> <textarea id="address"> </textarea></td>
 </tr>
 
 <tr>
   <th> <label for="hobbie"> Hobbies </label> </th>
   <td>
      <input type="checkbox" name="a" id="hobbie" value="cricket"><span>cricket</span>
      <input type="checkbox" name="b" id="hobbie" value="football"><span>football </span>
      <input type="checkbox" name="c" id="hobbie" value="hockey"><span>hockey</span> <br> </td>
 </tr>

 
  <tr>
   <th> <label for="skill"> Skill Set </label> </th>
   <td>
      <input type="checkbox" name="a" id="skill" value="c"><span>C</span>
      <input type="checkbox" name="b" id="skill" value="Python"><span>Python </span>
      <input type="checkbox" name="c" id="skill" value="Java"><span>Java</span> <br> </td>
 </tr>
 
 <tr>
   <th> <label for="Q"> Highest Qualification </label> </th>
   <td>
     <select name="Q" id="Q">
        <option value=""> Highest Qualification</option>
        <option value="10th"> 10th </option>
        <option value="12th"> 12th </option>
        <option value="Graduate"> Graduate </option> <br>
      </select> <br> </td>
 </tr>
 
 <tr>
 <th>  <input type="submit" value="Register" /> </th>
 <th> <input type="reset" value="Reset" /> </th>
 </tr>
 
</table>

 </body>
 </html>
